<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-center mb-8">Shop Now</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for product in products %}
    <div class="bg-white rounded-xl shadow-md p-4 hover:scale-105 transition transform duration-300">
      <img src="{{ product.image }}" class="w-full h-40 object-cover mb-2 rounded" />
      <h2 class="text-xl font-semibold">{{ product.name }}</h2>
      <p class="text-green-600">${{ product.price }}</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="mt-3 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</a>
    </div>
    {% endfor %}
  </div>
  <div class="text-center mt-10">
    <a href="{{ url_for('cart') }}" class="bg-black text-white px-5 py-2 rounded">Go to Cart</a>
  </div>
</body>
</html>
