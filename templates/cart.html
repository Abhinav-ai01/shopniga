<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold mb-6">Your Cart</h1>
  {% if cart %}
    <ul class="space-y-4">
      {% for item in cart %}
        <li class="bg-white p-4 rounded shadow flex justify-between">
          <span>{{ item.name }}</span>
          <span>${{ item.price }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
  <div class="mt-8">
    <a href="/" class="text-blue-600">‚Üê Continue Shopping</a>
  </div>
</body>
</html>
